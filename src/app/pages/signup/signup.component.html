<form #formData="ngForm" class="mt-4">
    <h3>Sign Up</h3>
    <p>Create An Account</p>
    <div class="form-floating mt-3">
        <input type="text" required name="username" placeholder="" ngModel #username="ngModel" class="form-control">
        <label for="username">Username</label>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-floating mt-3">
                <input type="text" required name="first_name" placeholder="" ngModel #first_name="ngModel" class="form-control">
                <label for="first_name">First Name</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating mt-3">
                <input type="text" required name="last_name" placeholder="" ngModel #last_name="ngModel" class="form-control">
                <label for="last_name">Last Name</label>
            </div>
        </div>
    </div>
    <div class="form-floating mt-3">
        <input type="email" required name="email" placeholder="" ngModel #email="ngModel" class="form-control">
        <label for="email">Email Address</label>
    </div>
    <div class="form-floating mt-3 mt-3">
        <input type="password" name="password" ngModel placeholder="" #password="ngModel" class="form-control" id="password" placeholder="password">
        <label for="password">Password</label>
    </div>

    <button class="btn btn-primary mt-3" [disabled]="formData.invalid">Sign Up</button>

    <p class="pt-3">Already have an account? <a routerLink="/signup">Click here</a></p>

</form>
