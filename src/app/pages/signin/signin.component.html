<form #formData="ngForm" (ngSubmit)="signIn(formData)" class="mt-4">
    <h3>Sign In</h3>
    <p>Welcome back</p>
    <div class="form-floating">
        <input type="text" required name="username" placeholder="" ngModel #username="ngModel" class="form-control">
        <label for="username">Username</label>
    </div>
    <div class="form-floating mt-3">
        <input type="password" name="password" ngModel placeholder="" #password="ngModel" class="form-control" id="password" placeholder="password">
        <label for="password">Password</label>
    </div>

    <button class="btn btn-primary mt-3" [disabled]="formData.invalid">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
      Sign In
    </button>

    <p class="pt-3">Don't have an account? <a routerLink="/signup">Click here</a></p>

</form>
